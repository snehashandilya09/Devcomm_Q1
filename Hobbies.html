  <style>

    /* Set the background image and opacity */
    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Adjust the maximum width as needed */
      margin: auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 80%;
      left: 80%;
      
      background: rgba(255, 255, 255, 0.7);
      /* Adjust the opacity (fourth value) */
      padding: 20px;
      text-align: center;
    }

    /* Add additional styling for the text */
    .text-overlay h1 {
      color: #333; /* Text color */
    }

    .text-overlay p {
      color: #666; /* Text color */
    }
  </style>
